<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Don't forget to include an item down in the title section! -->
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <section class="container">
        <button class="box" cell-index="0"></button>
        <button class="box" cell-index="1"></button>
        <button class="box" cell-index="2"></button>
        <button class="box" cell-index="3"></button>
        <button class="box" cell-index="4"></button>
        <button class="box" cell-index="5"></button>
        <button class="box" cell-index="6"></button>
        <button class="box" cell-index="7"></button>
        <button class="box" cell-index="8"></button>
    </section>
    <div id="status"></div>
    <button class="restart">restart</button>
</body>
</html>
